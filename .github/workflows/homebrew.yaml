name: homebrew

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

jobs:
  bump-forumla:
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
          tap: leb4r/homebrew-tap
          formula: semtag
          tag: ${{ github.ref }}
          revision: ${{ github.sha }}
